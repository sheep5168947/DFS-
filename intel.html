<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <div class="tree" style="display: flex;">
        <ul>
            <li id="father">
                <input type="button" value="Nodes">
            </li>
        </ul>
    </div>
    <script>
        $("#father").on('click', function() {
            var father = event.target.parentNode;
            if (father.lastElementChild.nodeName != "UL") {
                if (event.target.type == "text" && !isNaN(event.target.value)) {
                    event.target.type = "button";
                } else if (event.target.type == "button" && isNaN(event.target.value)) {
                    event.target.type = "text";
                } else if (event.target.type == "button" && !isNaN(event.target.value)) {
                    var ul = '<ul></ul>';
                    $(father).append(ul);

                }
            } else {

                event.target.type = "button";
                var li = '<li></li>';
                $(father.lastElementChild).append(li);
                var item = '<input   type="button" value="Nodes">';
                $(father.lastElementChild.lastElementChild).append(item);
            }
        });
    </script>

</body>
<footer>
    <div class="input-group mb-3" style="width: 250px; ">
        <input type="text" class="form-control" placeholder="Search......" id="SearchText">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="Search">Button</button>
        </div>
    </div>
    <script>
        var Search = document.getElementById("Search");
        var father = document.getElementById("father");
        var target;
        Search.addEventListener("click", function() {
            target = document.getElementById("SearchText").value;
            $(':input').css("color", "black");
            DFS(father.children);
        })

        function DFS(append) {
            for (var i = 0; i < append.length; i++) {
                if (append[i].tagName == "INPUT") {
                    var showInput = append[i].value;
                    if (target == showInput) {
                        append[i].style.color = "red";
                        return;
                    }
                    console.log(showInput.value);
                } else {
                    var child = append[i].children;
                    DFS(child);
                }
            }
        }
    </script>
</footer>


</html>
